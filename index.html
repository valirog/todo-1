<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h"
        crossorigin="anonymous">
    <title>todos</title>
</head>

<body>
    <header>
        <h1>todos</h1>
    </header>

    <div class="wrapper">
        <div class="search">
            <div class="arrow-down"><i class="fas fa-angle-down"></i></div>
            <input type="text" placeholder="What needs to be done?">
        </div>

        <div class="todo-list">


            <!-- Milch-->
            <ul>
                <li class="checkbox">
                    <input type="checkbox" id="checkboxInput-0" name="checkboxInput" />
                    <label for="checkboxInput-0"></label>
                </li>

                <li class="todo-text">
                    Milch
                </li>

                <li>
                    <button class="close-button"><i class="fas fa-times"></i></button>
                </li>


                <!-- Wasser -->

                <li class="checkbox">
                    <input type="checkbox" id="checkboxInput-1" name="checkboxInput" />
                    <label for="checkboxInput-1"></label>
                </li>

                <li class="todo-text">
                    Wasser
                </li>

                <li>
                    <button class="close-button"><i class="fas fa-times"></i></button>
                </li>

                <!-- Orangensaft -->

                <li class="checkbox">
                    <input type="checkbox" id="checkboxInput-2" name="checkboxInput" />
                    <label for="checkboxInput-2"></label>
                </li>

                <li class="todo-text">
                    Orangensaft
                </li>

                <li>
                    <button class="close-button"><i class="fas fa-times"></i></button>
                </li>

                <!-- Whatever -->

                <li class="checkbox">
                    <input type="checkbox" id="checkboxInput-3" name="checkboxInput" />
                    <label for="checkboxInput-3"></label>
                </li>

                <li class="todo-text">
                    Whatever
                </li>

                <li>
                    <button class="close-button"><i class="fas fa-times"></i></button>
                </li>
            </ul>

        </div>

        <!-- items left -->

        <div class="items-left">
            <p>3 items left</p>
        </div>





    </div>



</body>

</html>
